<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <div th:replace="fragments/dependencies"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row full-cover" >
        <div class="col-md-4 bg-image d-flex justify-content-center align-items-center" style="background-color: rgba(0, 113, 255, 0.67)">
            <img src="../static/images/visuals/kanban3.jpg" th:src="@{/images/logo/logo_transparent.png}" alt="logo" class="logoReg">
        </div>
        <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">
            <form action="/task/add" method="post" class="d-flex flex-column" style="width: 100%">
                <h2>Add Task to your project</h2>
                <h5>It will be displayed on the board</h5>
                <hr>
                <script>
                    $(document).ready(function () {
                        $("#projectId").change(function () {
                            var ajaxCall = $.ajax({
                                dataType: 'json',
                                url: '/status/project/' + $("#projectId").val()
                            });
                            ajaxCall.done(function(data) {
                                console.log(data)
                                let status = $("#statusId")
                                status.empty()
                                let defOpt = document.createElement("option")
                                defOpt.value = "0"
                                defOpt.innerText = "Choose one if available"
                                status.append(defOpt)
                                for (let i = 0; i < data.length; i++) {
                                    let option = document.createElement("option")
                                    option.value = data[i].statusId
                                    option.innerText = data[i].statusName
                                    status.append(option)
                                }
                            });
                        })
                    })
                </script>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-4">
                            <label class="form-label" for="taskName">Task Name</label>
                            <input type="text" id="taskName" class="form-control" name="taskName" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="projectId">Project</label>
                            <select name="projectId" id="projectId">
                                <option value="0" selected>Choose one if available</option>
                                <option th:each="membership : ${memberships}" th:object="${membership.project}" th:value="*{projectId}" th:text="*{projectName}"></option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="statusId">Task Status</label>
                            <select name="statusId" id="statusId">
                                <option value="0" selected>Choose one if available</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="createdAt">Task Name</label>
                            <input type="datetime-local" id="createdAt" class="form-control" name="createdAt" />
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-block ripple-surface">Create Project</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
