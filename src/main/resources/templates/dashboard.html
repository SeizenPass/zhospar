<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.projectName}"></title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <div th:replace="fragments/dependencies"></div>
</head>
<body class="vh-100 d-flex flex-column">
<div th:insert="fragments/projectTools :: navbar"></div>
<script th:replace="fragments/projectTools :: navbarPos"></script>
<script>
    $(document).ready(function () {
        $(".task").click(function () {
            let id = $(this).attr('id');
            location.href = "/task/" + id
        })
    })
</script>
<div class="container-fluid flex-grow-1" id="dashboard">
    <div class="row h-100">
        <div class="col-md-9 p-4 h-100">
            <div class=" h-100 overflow-hidden d-flex border border-primary flex-row p-1 justify-content-start" id="board">
                <div th:each="taskStatus: ${taskStatusList}" class="category h-100 ms-2 me-2 p-0 border shadow-1-strong overflow-auto">
                    <div th:text="${taskStatus.statusName}" class="bg-white p-2 text-center w-10 border">
                        To do
                    </div>
                    <div class="tasks overflow-auto">
                        <div th:each="task: ${taskStatus.taskList}" class="w-100 p-2">
                            <div th:object="${task}" th:id="*{taskId}" class="task w-100 bg-white p-1 border hover-shadow">
                                <div th:text="*{description}" class="mb-1 text-primary">Продам гараж</div>
                                <div>Subtasks: <span th:text="*{subtasks.size()}"></span></div>
                                <div>Deadline: <span th:text="*{deadline}" class="text-danger"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 shadow-1-strong" id="profile">
            <h3 th:text="${session.user.username}"></h3>
            <h4 th:text="${session.user.fullName}"></h4>
        </div>
    </div>
</div>
</body>
</html>
