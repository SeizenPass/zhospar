<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <div th:replace="fragments/dependencies"></div>
</head>
<body>
<div class="container-fluid">
    <div class="row full-cover" >
        <div class="col-md-4 bg-image d-flex justify-content-center align-items-center" style="background-color: rgba(0, 113, 255, 0.67)">
            <img src="../static/images/visuals/kanban2.jpg" th:src="@{/images/logo/logo_transparent.png}" alt="logo" class="logoReg">
        </div>
        <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">
            <form action="/register" method="post" class="d-flex flex-column" style="width: 100%">
                <h2>Register</h2>
                <h5>Manage all of your workflow</h5>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label" for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control" name="fullName" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" name="username" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="for1">Password</label>
                            <input type="password" id="for1" class="form-control" name="password" />
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-block ripple-surface">Create Account</button>
                    </div>
                </div>
                <div>Already have an account? <a href="/login">Log in</a></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
